  <body>
    <!-- Navbar -->
    <nav

            class="navbar-brand-img h-100"

            height="50px"
            width="100px"
            style="border-radius: 10px;margin-left: -5rem;"
            
          />

          class="navbar-toggler shadow-none ms-2"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navigation"
          aria-controls="navigation"
          aria-expanded="false"

              <a class="nav-link me-2" href="NewSignUp.html">
                <i class="fas fa-user-circle opacity-6 me-1"></i>
                Sign Up
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-2" href="SIgnIn.html">
                <i class="fas fa-key opacity-6 me-1"></i>
                Sign In
              </a>
            </li>
          </ul>
          <li class="nav-item d-flex align-items-center">
            <a
              class="btn btn-round btn-sm mb-0 btn-outline-white me-2"
              target="_blank"
              
              >Apply for SBI Blockchain Network</a
            >
          </li>
          <ul class="navbar-nav d-lg-block d-none">
            <li class="nav-item"></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <main class="main-content mt-5">
      <!-- <div class="hero"> -->
        <!-- <video loop muted autoplay width="100%" class="video">
          <source src="video/Demo.mp4" type="video/mp4" />
        </video> -->
        <section class="min-vh-00 mb-8" style="margin-top: 5rem; min-height: 100vh; display: flex; justify-content: center; align-items: center;flex-direction: column;">
          <div
            class="page-header"
          >
            <!-- <span class="mask bg-gradient-dark opacity-6"></span> -->
            <div class="container" style="margin-bottom: 15rem;">
              <div class="row justify-content-center">
                <div class="col-lg-5 text-center mx-auto" style="font-size: 18px; width: 70vw;display: flex;
                justify-content: center;flex-direction: column;align-items: center;">
                  <h1 class=" mb-2 mt-7" style="color: white;text-shadow: 20%;text-shadow: 0 0 3px #f76b0e, 0 0 5px #0be6b6;font-family: pacifico;">Letter of Credit</h1>
                  <h1 class=" mb-3 mt-2" style="font-size: 20px;color:wheat;">
                    Welcome to SBI Blockchain
                  </h1>
                </div>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row mt-lg-n10 mt-md-n11 mt-n10">
              <div
                class="col-xl-4 col-lg-5 col-md-7 mx-auto"
                style="width: 65%"
              >
                <div class="card z-index-0">
                  <div class="card-header text-center pt-4">
                    <h5 style="color: whitesmoke;font-family: pacifico;">Register with</h5>
                  </div>

                  <div class="card-body">
                    <form role="form text-left">
                      <div class="row">
                        <input
                          type="text"
                          style="width: 40%; margin-left: 5%"
                          class="form-control"
                          placeholder="Name"
                          aria-label="Name"
                          aria-describedby="email-addon"
                          required
                        />

                        <input
                          type="email"
                          style="width: 40%; margin-left: 10%"
                          class="form-control"
                          placeholder="Email"
                          aria-label="Email"
                          aria-describedby="email-addon"
                          required
                        />
                      </div>
                      <br />
                      <div class="row">
                        <input
                          type="text"
                          style="width: 40%; margin-left: 5%"
                          class="form-control"
                          placeholder="CompanyName"
                          aria-label="CompanyName"
                          aria-describedby="CompanyName-addon"
                          required
                        />

                        <input
                          type="text"
                          style="width: 40%; margin-left: 10%"
                          class="form-control"
                          placeholder="Country"
                          aria-label="Country"
                          aria-describedby="Country-addon"
                          required
                        />
                      </div>
                      <br />
                      <div class="row">
                        <input
                          type="text"
                          style="width: 40%; margin-left: 5%"
                          class="form-control"
                          placeholder="PANNumber"
                          aria-label="PANNumber"
                          aria-describedby="PANNumber-addon"
                          required
                        />

                        <input
                          type="text"
                          style="width: 40%; margin-left: 10%"
                          class="form-control"
                          placeholder="TANNumber"
                          aria-label="TANNumber"
                          aria-describedby="TANNumber-addon"
                          required
                        />
                      </div>
                      <br />
                      <div class="row">
                        <input
                          type="text"
                          style="width: 40%; margin-left: 5%"
                          class="form-control"
                          placeholder="NameOfBank"
                          aria-label="NameOfBank"
                          aria-describedby="NameOfBank-addon"
                          required
                        />

                        <input
                          type="text"
                          style="width: 40%; margin-left: 10%"
                          class="form-control"
                          placeholder="ContactNumber"
                          aria-label="ContactNumber"
                          aria-describedby="ContactNumber"
                          required
                          maxlength="10"
                          pattern="[1-9]{1}[0-9]{9}" title="Please enter exactly 10 digits" 
                        />
                      </div>
                      <br />

                      <div class="form-check form-check-info text-left">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="flexCheckDefault"
                          checked
                        />
                        <label class="form-check-label" for="flexCheckDefault">
                          I agree the
                          <a
                            href="javascript:;"
                            class="text-dark font-weight-bolder"
                            >Terms and Conditions</a
                          >
                        </label>
                      </div>
                      <div class="text-center">
                        <button
                          type="submit"
                          class="btn bg-gradient-dark w-100 my-4 mb-2"style="background-image: linear-gradient(310deg, #2152ff 0%, #21d4fd 100%);"
                        >
                         <h6 style="color:white"> Sign up</h6>
                        </button>
                      </div>
                      <p class="text-sm mt-3 mb-0">
                        Already have an account?
                        <a
                          href="SIgnIn.html"
                          class="text-dark font-weight-bolder"
                          >Sign in</a
                        >
                      </p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
